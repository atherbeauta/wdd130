<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 River Street, Anytown, California</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250065.5582148409!2d27.337373541339794!3d-11.674958853210152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19723ea34874cbd9%3A0xa1c6f5a74f805b2f!2sLubumbashi!5e0!3m2!1sen!2scd!4v1760101882463!5m2!1sen!2scd"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Emplacement de notre entreprise">
                </iframe>
            </div>
        </div>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee1.jpg" alt="Photo de profil de John Doe">
                    <figcaption>John Doe - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Photo de profil de Jane Smith">
                    <figcaption>Jane Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_client.jpg" alt="Photo de profil de Peter Jones">
                    <figcaption>Peter Jones - Operations Manager</figcaption>
                </figure>
            </div>
        </section>

        <form action="merci.html" method="post">
            <h2>Get in Touch</h2>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>

            <fieldset>
                <legend>Purpose of Message</legend>
                <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
            </fieldset>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <label>
                <input type="checkbox" name="newsletter" value="yes">
                Please subscribe me to the monthly newsletter
            </label>

            <button type="submit">Send Message</button>
        </form>
    </main>
